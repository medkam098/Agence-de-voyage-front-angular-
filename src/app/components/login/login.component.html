<div class="login-container">
  <div class="content-wrapper">
    <div class="login-box">
      <div class="logo-container">
        <i class="fas fa-plane-departure logo-icon"></i>
      </div>
      <h2 class="login-title">Bienvenue</h2>
      <p class="login-subtitle">Connectez-vous Ã  votre compte</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope" style="font-size: 16px;"></i> Email</label>
          <div class="input-with-icon">
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Entrez votre email" />
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Email invalide
          </div>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock" style="font-size: 16px;"></i> Mot de passe</label>
          <div class="input-with-icon">
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe" />
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Mot de passe requis
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            <i class="fas fa-sign-in-alt" style="font-size: 18px;"></i> Se connecter
          </button>
        </div>

        <div *ngIf="errorMessage" class="error-message mt-3">
          <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
        </div>
      </form>

      <div class="register-section">
        <p class="register-text">Vous n'avez pas de compte ?</p>
        <button class="btn btn-secondary" routerLink="/register">
          <i class="fas fa-user-plus" style="font-size: 18px;"></i> S'inscrire
        </button>
      </div>
    </div>

  </div>
</div>
